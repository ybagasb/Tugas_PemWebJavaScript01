<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs Rupiah</title>
</head>
<body>
    <div>
        <h2>Menghitung Kurs Rupiah</h2>
        <table>
            <thead>
                <tr>
                    <th>Masukan Nilai</th>
                    <th>Mata Uang</th>
                    <th>Nilai Rupiah</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" id="masukanAwal" onchange="tampilHasil()" placeholder="Masukan Nilai Dollar">
                    </td>
                    <td>
                        <select id="mataUang" onchange="tampilHasil()" >
                            <option value="Dollar">Dollar</option>             
                        </select>
                    </td>
                    <td>
                        <input id="hasil" type="text" placeholder="Nilai Rupiah">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let masukanAwal = document.getElementById("masukanAwal")

        let mataUang = document.getElementById("mataUang")

        let hasil = document.getElementById("hasil")

        let penampungHasil

        let nf = new Intl.NumberFormat('id-ID');

        function tampilHasil() {

            if (mataUang.value == "Dollar") {
                penampungHasil = masukanAwal.value * 14650

            } else {
                penampungHasil = masukanAwal * 0
            }
        
            hasil.value = "Rp. " + nf.format(penampungHasil);

        }
    </script>
</body>
</html>
